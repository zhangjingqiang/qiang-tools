{% extends "base.html" %}

{% block nav %}
{% include "nav.html" %}
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      {% from "partials/_formhelpers.html" import render_field %}
      {% if is_new %}
      <form action="{{ url_for('new_tool') }}" method="post">
        {% else %}
        <form action="{{ url_for('edit_tool', id=tool.id) }}" method="post">
          {% endif %}
          <div>
            {{ form.csrf_token }}
            {{ render_field(form.name) }}
          </div>
          <div>
            <input type="submit" class="btn btn-success btn-top-margin"
            value="Save Tool"></input>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
